<header>
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>


  <button *ngIf="status" mat-button (click)="logout()">Logoff</button>

  <button *ngIf="!status" mat-button [matMenuTriggerFor]="loginRegister">Login/Register</button>
  <mat-menu #loginRegister="matMenu">
    <button mat-menu-item routerLinkActive="active" routerLink="/register">Email signup</button>
    <button mat-menu-item routerLinkActive="active" routerLink="/login">Email login</button>
    <button mat-menu-item routerLinkActive="active" routerLink="/facebook-login">Facebook signup/login</button>
  </mat-menu>
