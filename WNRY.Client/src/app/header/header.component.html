  </button>
  
  <button mat-icon-button href="#" routerLinkActive="active" routerLink="/cart" style="float:right; top:10px;">

  <ul>
    <li><a mat-button class="mat-button" href="#" routerLinkActive="active" routerLink="/shop">Магазин</a></li>
    <li><a mat-button class="mat-button" href="#" routerLinkActive="active" routerLink="/info">За избата</a></li>
    <li><a mat-button class="mat-button" href="#" routerLinkActive="active" routerLink="/gallery">Галерия</a></li>
