<div class="container">
  <div class="row">
    <div class="col big-box">
      <img style="display:inherit" [src]=data.img>
    </div>

    <div class="col">

      <div class="row">
        <div class="col-sm-10" style="top: 5px">
          <h3 mat-grid-tile-header> {{data.name}} </h3>
        </div>
        <div class="col-sm-2">
          <a class="btn btn-default" (click)="onNoClick()" style="float:right;">
            <mat-icon >clear</mat-icon>
          </a>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col mini-box">
          <p>{{data.price | number: '1.2-2'}} лв.</p>
        </div>
      </div>

      <br>
      <div class="row">
        <div class="col mini-box">
          <p>Ut diam quam nulla porttitor massa id neque. Diam quis enim lobortis scelerisque fermentum dui faucibus in
            ornare.</p>
        </div>
      </div>

      <br>
      <div class="row">
        <div class="col mini-box">
          <mat-form-field color="primary" style="max-width: 30%" class="quantityForm" appearance="outline">
            <mat-label>Количество:</mat-label>
            <input matInput style="font-size: 20px;" #quantityNum type="number" min="1" (blur)="checkValue()"
              [(ngModel)]="productQuantity">
          </mat-form-field>
        </div>
      </div>

      <br>
      <div class="row" class="dialog-actions">
        <div class="col mini-box">
          <button mat-button [mat-dialog-close]="cartItem">Добави в количката</button>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
