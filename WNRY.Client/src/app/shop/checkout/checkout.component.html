<h3>ПОРЪЧКА</h3>

<div [formGroup]="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="margin: auto">
                <mat-form-field>
                    <input matInput placeholder="Име и фамилия:"  formControlName="name">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Електронен адрес:" formControlName="email">
                    <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Телефон за връзка:" formControlName="phone">
                </mat-form-field>
            </div>

            <div class="col-sm-4">
                <mat-form-field>
                    <mat-select placeholder="Държава:">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Област:">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Населено място:">
                        <input matInput placeholder="Населено място">
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput placeholder="Адрес:"></textarea>
                </mat-form-field>
            </div>

            <div class="col-sm-4" class="total">
                <h4>Обща сума: {{ total | number: '1.2-2'}} лв.</h4>
            </div>
        </div>
    </div>
</div>

<br>
{{ form.value | json }}
