<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of products">
        <mat-card class="example-card">
            <img class="card-image" mat-card-image [src]=item.img>

            <mat-card-content>
                <h6> {{item.name}}</h6>
                <p>${{item.price | number: '1.2-2'}}</p>
            </mat-card-content>

            <button mat-button (click)=buyProduct(item)>Детайли</button>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
