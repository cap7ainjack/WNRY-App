<h3>Cart Info</h3>

<table mat-table [dataSource]="items" class="mat-elevation-z8" style="width: auto; max-width: 800px;">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Picture Column -->
    <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><img src="{{element.product.img}}" style="max-width: 150px"> </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Name Column --> 
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><h3>Име</h3></th>
        <td mat-cell *matCellDef="let element"><p>{{element.product.name}}</p></td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

        <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef><h3>К-во</h3></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="removeProduct(element.product.id)"><mat-icon>remove_circle</mat-icon></button>   
            <input readonly="true" [(ngModel)]="element.quantity" style="border-style: none; max-width: 20%; text-align: center;" />
            <button mat-icon-button (click)="addProduct(element.product.id)"><mat-icon>add_circle</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef><h3>Обща сума:</h3></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef><h3>Ед. Цена</h3></th>
        <td mat-cell *matCellDef="let element"><p>{{element.product.price | number: '1.2-2'}} лв.</p></td>
        <td mat-footer-cell *matFooterCellDef> <h3>{{total | number: '1.2-2'}} лв.</h3></td>
    </ng-container>

    <!-- Cleear Column -->
    <ng-container matColumnDef="clear">
        <th mat-header-cell *matHeaderCellDef><h3>Изтриване</h3></th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="remove(element.product.id)"><mat-icon>clear</mat-icon></button> </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
