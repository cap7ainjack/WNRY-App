<h3>Cart Info</h3>

<table mat-table [dataSource]="items" class="mat-elevation-z8" style="width: 100%;">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Picture Column -->
    <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture </th>
        <td mat-cell *matCellDef="let element"><img src="{{element.product.img}}" width="50"> </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Име </th>
        <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

        <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>К-во</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button href="#" (click)="removeProduct(element.product.id)"><mat-icon>remove_circle</mat-icon></button>   
            <input readonly="true" matInput [(ngModel)]="element.quantity"/>
            <button mat-icon-button (click)="addProduct(element.product.id)"><mat-icon>add_circle</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef><h3> Обща сума: </h3></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Ед. Цена </th>
        <td mat-cell *matCellDef="let element">{{element.product.price | number: '1.2-2'}} лв.</td>
        <td mat-footer-cell *matFooterCellDef> <h3>{{total | number: '1.2-2'}} лв. </h3></td>
    </ng-container>

    <!-- Cleear Column -->
    <ng-container matColumnDef="clear">
        <th mat-header-cell *matHeaderCellDef> Изтриване </th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="remove(element.product.id)"><mat-icon>clear</mat-icon></button> </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
