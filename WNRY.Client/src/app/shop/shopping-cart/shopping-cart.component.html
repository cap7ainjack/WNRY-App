<h3>Cart Info</h3>

<table mat-table [dataSource]="items"  style="width: 100%">
    <!-- Picture Column -->
    <ng-container matColumnDef="picture">
        <td mat-cell *matCellDef="let element">
             <img src="{{element.product.img}}" style="max-width: 100px">
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Name Column --> 
    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element">
            {{element.product.name}}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <td mat-cell *matCellDef="let element">
            <b>К-во</b>
            <span class="qtty">
                <button mat-icon-button (click)="removeProduct(element.product.id)"><mat-icon>remove_circle</mat-icon></button>   
                <input readonly="true" [(ngModel)]="element.quantity" style="border-style: none; max-width: 20%; text-align: center;" />
                <button mat-icon-button (click)="addProduct(element.product.id)"><mat-icon>add_circle</mat-icon></button>
            </span>
        </td>
        <td mat-footer-cell *matFooterCellDef><h3>Обща сума:</h3></td>
    </ng-container>
        
    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <td class="price" mat-cell *matCellDef="let element">
            <b>Единична цена</b>
            <span class="price">
                {{element.product.price | number: '1.2-2'}} лв.
            </span>
        </td>
        <td mat-footer-cell *matFooterCellDef> <h3>{{total | number: '1.2-2'}} лв.</h3></td>
    </ng-container>
        
    <!-- Cleear Column -->
    <ng-container matColumnDef="clear">
        <td mat-cell *matCellDef="let element">
            <b>Изтриване</b>
            <button mat-icon-button (click)="remove(element.product.id)"><mat-icon>clear</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>


    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
